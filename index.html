<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CPL 2025 — Schedule • Live • Results</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2b;
      --card-2:#0f1726;
      --stroke:rgba(255,255,255,0.10);
      --muted:rgba(235,245,255,0.85);
      --text:#f5fbff;
      --accent:#1aa3ff;
      --chip:#162238;
      --green:#24d38a;
      --oxl:#0a5aa6;
    }
    html, body {margin:0; padding:0; height:100%; width:100%; background:var(--bg); color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif; overflow:hidden;}
    /* Aspect lock 1080x1920 */
    .wrap {position:fixed; inset:0; display:grid; place-items:center;}
    .stage {width:1080px; height:1920px; background:var(--bg); display:grid; grid-template-rows:auto 1fr auto; }
    @media (min-aspect-ratio:9/16){ .stage{ transform: scale(calc(100vh/1920)); transform-origin:center; } }
    @media (max-aspect-ratio:9/16){ .stage{ transform: scale(calc(100vw/1080)); transform-origin:center; } }

    /* Top app bar */
    .appbar{ display:flex; gap:14px; align-items:center; padding:22px 28px; border-bottom:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0));}
    .badge{ display:flex; gap:12px; align-items:center;}
    .shield{ width:60px; height:60px; border-radius:14px; display:grid; place-items:center;
      background:linear-gradient(145deg, #14427a, #0e3158); border:1px solid rgba(255,255,255,0.18); font-weight:900; letter-spacing:0.02em;}
    .titles h1{ margin:0; font-size:38px; letter-spacing:0.01em;}
    .titles .sub{ color:var(--muted); font-size:18px; margin-top:4px; }

    /* Tabs like Google */
    .tabs{ display:flex; gap:8px; padding:10px 20px 0 20px;}
    .tab{ padding:12px 16px; border-radius:999px; background:var(--chip); color:var(--muted); font-weight:600; font-size:18px; border:1px solid var(--stroke); }
    .tab.active{ background:var(--accent); color:#041320; border-color:transparent; }

    /* Card container */
    .content{ padding:16px 20px 20px; }
    .card{ height: calc(1920px - 270px); background:var(--card); border:1px solid var(--stroke); border-radius:20px; overflow:hidden;
      display:grid; grid-template-rows:auto 1fr; }
    .card-h{ display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid var(--stroke);
      background:var(--card-2); }
    .chips{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{ padding:8px 12px; border-radius:999px; background:var(--chip); border:1px solid var(--stroke); font-size:16px; color:var(--muted); }
    .live-dot{ width:10px; height:10px; border-radius:50%; background:var(--green); display:inline-block; margin-right:8px; box-shadow:0 0 12px rgba(36,211,138,0.6)}

    .host{ position:relative; overflow:auto; }
    .pad{ padding:10px; min-height:100%; }

    /* Footer ribbon */
    .footer{ display:flex; justify-content:space-between; align-items:center; padding:16px 22px; border-top:1px solid var(--stroke);
      background:linear-gradient(0deg, rgba(255,255,255,0.04), rgba(255,255,255,0)); font-size:18px; color:var(--muted);}
    .brand{ display:flex; align-items:center; gap:10px;}
    .oxl-pill{ padding:6px 12px; background:linear-gradient(145deg, #1471c8, #0a5aa6); border:1px solid rgba(255,255,255,0.2);
      border-radius:999px; font-weight:800; letter-spacing:0.03em;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage">
      <div class="appbar">
        <div class="badge">
          <div class="shield">CPL</div>
          <div class="titles">
            <h1>Caribbean Premier League 2025</h1>
            <div class="sub">Schedule • Live scores • Results</div>
          </div>
        </div>
      </div>

      <div class="tabs">
        <div class="tab active">Schedule</div>
        <div class="tab">Live</div>
        <div class="tab">Results</div>
      </div>

      <div class="content">
        <div class="card">
          <div class="card-h">
            <div class="chips">
              <div class="chip"><span class="live-dot"></span>Auto‑updating</div>
              <div class="chip">9:16 Kiosk</div>
              <div class="chip">Touch enabled</div>
            </div>
            <div class="chip">Source: CricketData</div>
          </div>
          <div class="host">
            <div class="pad">
              <!-- CricketData vertical match list widget (tabs inside the widget) -->
              <script src="https://cdorgapi.b-cdn.net/widgets/matchlist.js"></script>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="brand">
          <div class="oxl-pill">OMEGA&nbsp;XL</div>
          <div>Bizz TV • Timesquare Media</div>
        </div>
        <div>© 2025</div>
      </div>
    </div>
  </div>
</body>
</html>

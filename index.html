<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Omega XL • CPL 2025 Live | Fixtures | Results</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Optional: If your player doesn't auto-refresh content, uncomment the next line to force a soft refresh every 5 minutes -->
  <!-- <meta http-equiv="refresh" content="300"> -->
  <style>
    :root{
      --oxl-blue:#022a4b; /* Omega XL deep blue (approx) */
      --oxl-blue-2:#04365f;
      --oxl-accent:#1aa3ff; /* Accent cyan */
      --panel-bg: rgba(255,255,255,0.06);
      --panel-stroke: rgba(255,255,255,0.14);
      --text:#f6fbff;
      --subtext: rgba(246,251,255,0.82);
    }
    html, body {
      margin:0; padding:0; height:100%; width:100%;
      background: radial-gradient(1200px 1200px at 50% -10%, #074a84 0%, var(--oxl-blue) 45%, #001523 100%);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow:hidden;
    }
    /* 1080x1920 aspect lock that scales responsively */
    .stage-wrap {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 0;
    }
    .stage {
      width: 1080px;
      height: 1920px;
      transform-origin: center center;
      box-shadow: 0 30px 100px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, var(--oxl-blue-2) 0%, var(--oxl-blue) 100%);
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    /* Scale to fit viewport while keeping 9:16 */
    @media (min-aspect-ratio:9/16){
      .stage{ transform: scale(calc((100vh) / 1920)); }
    }
    @media (max-aspect-ratio:9/16){
      .stage{ transform: scale(calc((100vw) / 1080)); }
    }

    header {
      position: relative;
      padding: 28px 36px 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 100%);
      border-bottom: 1px solid var(--panel-stroke);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .logo {
      width: 72px; height: 72px;
      display:grid; place-items:center;
      border-radius: 16px;
      background: linear-gradient(145deg, #0a5aa6, #083e6f);
      border: 1px solid rgba(255,255,255,0.18);
      font-weight: 900;
      letter-spacing: 0.04em;
      font-size: 18px;
      text-align:center;
    }
    .logo span{ display:block; line-height:1.05 }
    .titles {
      line-height: 1.15;
    }
    .titles .kicker {
      font-size: 18px;
      color: var(--subtext);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .titles h1 {
      margin: 4px 0 0;
      font-size: 40px;
      letter-spacing: 0.01em;
    }
    .titles .meta {
      margin-top: 4px;
      font-size: 18px;
      color: var(--subtext);
    }

    main {
      padding: 18px 24px 24px;
    }
    .panel {
      height: calc(1920px - 220px); /* header+footer approx */
      border-radius: 18px;
      border: 1px solid var(--panel-stroke);
      background: var(--panel-bg);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr;
    }
    .panel .hint {
      text-align:center;
      font-size: 20px;
      padding: 12px 10px;
      color: var(--subtext);
      border-bottom: 1px solid var(--panel-stroke);
    }
    .widget-host {
      position: relative;
      overflow: auto;
    }
    /* CricketData widget container styles (just a safe area) */
    .widget-pad{
      padding: 10px;
      min-height: 100%;
      box-sizing: border-box;
    }

    footer {
      padding: 14px 24px 26px;
      display:flex; align-items:center; justify-content:space-between;
      color: var(--subtext);
      font-size: 18px;
      border-top: 1px solid var(--panel-stroke);
      background: linear-gradient(0deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 100%);
    }
    .left small {opacity:0.9}
    .right {
      font-weight:600;
      color: var(--text);
    }
    .dot {
      display:inline-block; width:10px; height:10px; border-radius:50%;
      background: #26d07c; margin-right:8px;
      box-shadow: 0 0 10px rgba(38,208,124,0.6);
    }

    /* Hide scrollbars for a cleaner kiosk look */
    .widget-host::-webkit-scrollbar { display: none; }
    .widget-host { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="stage-wrap">
    <div class="stage">
      <header>
        <div class="brand">
          <div class="logo" aria-label="Omega XL">
            <span>OMEGA</span>
            <span>XL</span>
          </div>
          <div class="titles">
            <div class="kicker">CPL 2025</div>
            <h1>Live Scores • Fixtures • Results</h1>
            <div class="meta">Auto-updating widget • Optimized for 1080×1920 kiosks</div>
          </div>
        </div>
      </header>

      <main>
        <div class="panel">
          <div class="hint">Tap the tabs to switch views (Fixtures | Live | Results)</div>
          <div class="widget-host">
            <div class="widget-pad">
              <!-- CricketData vertical match list widget -->
              <script src="https://cdorgapi.b-cdn.net/widgets/vmatchlist.js"></script>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="left">
          <small>© 2025 XL Health TT Ltd • Bizz TV</small>
        </div>
        <div class="right">
          <span class="dot" aria-hidden="true"></span>Live feed active
        </div>
      </footer>
    </div>
  </div>

  <!-- Optional: Hard reload every 10 minutes (uncomment if you see stale data on your player)
  <script>
    setInterval(function(){ location.reload(); }, 600000);
  </script>
  -->
</body>
</html>

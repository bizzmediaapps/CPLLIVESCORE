<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Cricket Score Widget (1920×1080)</title>
  <style>
    /* Full-HD container */
    .scoreboard-wrapper {
      width: 1920px;
      height: 1080px;
      margin: 0 auto;
      background: #071b34;          /* deep blue backdrop */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Scale the 300×250 widget to fit the container height (1080px).
       Scale factors: width = 1920/300 = 6.4, height = 1080/250 = 4.32 → we use 4.32 to avoid cropping. */
    .widget-scale {
      width: 300px;   /* native widget width */
      height: 250px;  /* native widget height */
      transform: scale(4.32);
      transform-origin: center center;
      /* Optional soft shadow for visual depth */
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      border-radius: 12px;
    }

    /* Remove iframe borders/scrollbars for a clean embed */
    .widget-scale iframe {
      width: 300px;
      height: 250px;
      border: 0;
      overflow: hidden;
    }

    /* Optional: make this page auto-scale to the viewer's window while keeping 16:9.
       The outer wrapper scales the 1920×1080 scene up/down proportionally. */
    html, body {
      height: 100%;
      margin: 0;
      background: #071b34;
    }
    .outer {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      background: #071b34;
    }
    .scoreboard-wrapper {
      /* When viewport differs from 1920×1080, scale this entire block to fit */
      transform: scale(calc(min(100vw / 1920, 100vh / 1080)));
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="scoreboard-wrapper">
      <div class="widget-scale">
        <iframe
          src="https://www.espncricinfo.com/ci/content/site/product/widgets/scores_300x250.html"
          title="ESPNcricinfo International Scores 300x250"
          scrolling="no"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>
</body>
</html>
